<template>
    <div class="list">

        <input class="my-search" type="search" placeholder="Buscar logs..." oninput={handleSearchKeyInput} />
        <input class="my-button" type="button" value="Nuevo" onclick={handleClickNuevo} />

        <template for:each={logs} for:item="l" for:index="index">
            <a key={l._id} class="session"
                >
                <div>
                    <p class="title">{l.titulo}</p>
                    <!--<p class="icon time">{l.tipo}</p>
                    <p class="icon room">{l.detalleTipo}</p>-->
                    <p class="icon">{l.tipo} - {l.detalleTipo}</p>
                </div>
                <!--<div class="speaker-pictures">
                <template for:each={l.speakers} for:item="speaker">
                    <img key={speaker.id} src={speaker.pictureUrl}
                    alt={speaker.name} title={speaker.name}>
                </template>
                </div>-->
                <div style="text-align: center;">
                    <input class="my-button" type="button" value="Ver" data-index={index} onclick={handleLogClick} />
                    <br><br>
                    <input class="my-button" type="button" value="Actualizar" data-index={index} onclick={handleClickActualizar} />
                </div>
            </a>
        </template>
    </div>
  </template>
