<template>

    <template if:true={log}>

        <h2><a href="#" onclick={handleLogsClick}>Logs</a> &gt; {log.titulo}</h2>
        <p class="icon">{log.tipo} - {log.detalleTipo}</p>
        
        <div class="log-list">
            <my-card ishtml=false cabecera="Descripción" texto={log.descripcion}></my-card>
            <my-card ishtml=false cabecera="Solución" texto={log.solucion}></my-card>
        </div>

        <template if:true={codigoEjemploNotBlank}>
            <div class="log-list">
                <my-card ishtml=true cabecera="Código Ejemplo" texto={log.codigoClave}></my-card>
            </div>
        </template>

    </template>

</template>
