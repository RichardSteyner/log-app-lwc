<template>

    <template if:true={log}>
        <h2><a href="#" onclick={handleLogsClick}>Logs</a> &gt; {log.titulo}</h2>
        <p class="icon">{log.tipo} - {log.detalleTipo}</p>
        
        <div class="log-list">
            <my-card cabecera="Descripción" texto={log.descripcion}></my-card>
            <my-card cabecera="Solución" texto={log.solucion}></my-card>
        </div>
    </template>

</template>
